<meta charset="UTF-8">
<script>
    var baseLengthFirst = prompt("Введите длину первого основания трапеции: ");
    var baseLengthSecond = +prompt("Введите длину второго снования трапеции: ");
    var trapezoidHeight = +prompt("Введите высоту трапеции: ");
    baseLengthFirst = parseFloat(baseLengthFirst);
    trapezoidArea = (( baseLengthFirst + baseLengthSecond) / 2 ) * trapezoidHeight
    alert("Площадь трапеции будет равна : " + trapezoidArea.toFixed(2))
</script>
