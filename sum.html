<meta charset="UTF-8">
<script type="text/javascript">
    var n = +prompt("Пожалуйста, введите число :");
    if (isNaN(n) || n < 0){
        document.write("Нужно было ввести число!");
    }/*else if (n < 0){
        document.write("Нужно было ввести положительное число!");
    }*/
    else {
    var sum = 0;
    for(var i = 0; i<n; i++){
        sum += i;
       document.write(i + " " + sum + "<br />");
    }
    }
</script>
