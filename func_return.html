    <meta charset="UTF-8">
   <script type="text/javascript">
function getRandomNumber(max){
    return Math.round(Math.random() * max);
}
function max(a, b){
    if (a >= b){
return a
    }else{
        return b
    }
    alert("Никогда не выполнится. ")
}

function factorial(n) {
   var result = 1;
   for (var i = 1; i <= n; i++) {
      result = result * i;
   }
   return result;
}
var f = factorial(5);
var n = getRandomNumber(4);
var m = getRandomNumber(100);
var a = max(64, 38);
alert(f);
alert(n);
alert(m);
alert(a);
   </script>
